

<div class="container mt-5">

  <div class="card">
    <h5 class="card-header">{{data.id}}</h5>
    <div class="card-body">
      <h5 class="card-title">{{data.title | maiuscolo}}</h5>
      <p class="card-text">{{data.body}}</p>
      <p class="card-text">Stato: {{data.active}}</p>
      <p class="card-text">Nome: {{data.autor}}</p>
    </div>
  </div>
</div>
